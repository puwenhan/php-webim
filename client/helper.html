<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, minimal-ui" />
        <!-- apple safari 全屏，工具栏和菜单栏，状态栏，数字加超链接 -->
        <meta name="apple-touch-fullscreen" content="yes" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="format-detection" content="telephone=no" />
        <!-- UC默认竖屏 ，UC强制全屏 -->
        <meta name="full-screen" content="yes"/>
        <meta name="browsermode" content="application"/>
        <!-- QQ强制竖屏 QQ强制全屏 -->
        <meta name="x5-orientation" content="portrait"/>
        <meta name="x5-fullscreen" content="true"/>
        <meta name="x5-page-mode" content="app"/>
        <title>对话窗口</title>
        <link type="text/css" rel="stylesheet" href="http://sf-ocs.sf-express.com:8080/live800/chatClient/refactor/style/layout/mobile_main.css?v=20150504" />
        <link type="text/css" rel="stylesheet" href="http://sf-ocs.sf-express.com:8080/live800/chatClient/refactor/style/theme/custom/mobile/mobile-custom-sf/skin.css?v=20150504" />
        <style type="text/css">#ReceiveDriverContent,#shortKeyTip,.gac_m{display:none;}#editor_temp_text,#pluginWrap,#remoteHelpFrame,#sysTip,#bwrap,#language,#languageList,#shortcutkey,#shortKeyMenu{display:none;}#track{position:absolute;top:0;left:0;z-index:-1;visibility:hidden;}</style>
        <style type="text/css">#ReceiveDriverContent,.gac_m{display:none;}#editor_temp_text,#pluginWrap,#remoteHelpFrame,#sysTip,#bwrap,#language,#languageList,#shortcutkey,#shortKeyMenu{display:none;}#track{position:absolute;top:0;left:0;z-index:-1;visibility:hidden;}</style>
    </head>
    <body scroll="no">
        <div id="tdhead" style="display:none;">
            <div id="logo"></div>
            <div id="head">
                <span id="headerBox"></span><span id="headerBoxTime"></span>
            </div>
            <div class="clear"></div>
        </div>
        <div id="notewrap" style="overflow:hidden">
            <div id="wrap" >
                
                <div class="top_content"><div id="top_content" class="operator"><table border="0" cellpadding="0" cellspacing="0" width="100%" height="100%"><tbody><tr><td align="center" valign="bottom"><img src="http://sf-ocs.sf-express.com:8080/live800/faces/8935_20150508144606627.JPG" style="display:block;"></td></tr></tbody></table></div></div>

                <div id="history">
                </div>
            </div>
        </div>
        <div id="msg">
            <div class="exitChat">
                <a id="exitChat" href="javascript:void(0)"></a>
            </div>
            
                <div class="but_group man">
                    <div id="emoticons" class="emoticons" toggle="close" lim:init=1 style='display:none'></div>
                    <div id="twrap" toggle="close" class="twrap transform_0"></div>
                </div>
            
            <div id="enter_wrap">
                <div id="ewrap">
                    <div id="enter" class="disable">
                        <label onclick="sendMsg($('#inputbox').val(), 'text');">发送</label>
                    </div>
                </div>
            </div>
            
            <div id="inputarea" class="man_textarea"><textarea id="inputbox"></textarea></div>
            
            <div class="clear"></div>
        </div>


        <textarea id="editor_temp_text"></textarea>
        <div id="pluginWrap"></div>

        <div style="display:none;"></div>
        <script src="static/js/jquery.js"></script>
        <script src="static/js/jquery.json.js"></script>
        <script src="config.js" charset="utf-8"></script>
        <script src="static/js/comet.js" charset="utf-8"></script>
        <script src="static/js/wechat.js" charset="utf-8"></script>

        <!-- /container -->
        <div id="msg-template" style="display: none">
            <div class="lim_systemTip lim_clearfloat" >
            <div class="lim_bubble">
            <div class="lim_infotip">
            </div>
            </div>
            <div class="lim_tale"><div class="lim_time"></div></div>
            </div>
        </div>
        <div id="msg-template1" style="display: none">
            <div class="lim_visitor lim_clearfloat ">
            <div class="lim_bubble">
            <div class="lim_dot"></div>
            </div>
            <div class="lim_tale"></div><div class="lim_time"></div></div>
        </div>
        <!-- / -->
    </body>
</html>
